<!doctype html>

<body>
  <style>
    @font-face {
      font-family: 'overpass-mono';
      src: url('~redhat-overpass-font/webfonts/overpass-mono-webfont/overpass-mono-regular.woff2')
        format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'overpass-mono';
      src: url('~redhat-overpass-font/webfonts/overpass-mono-webfont/overpass-mono-bold.woff2')
        format('woff2');
      font-weight: 600;
      font-style: normal;
    }

    body {
      background: #151517;
      box-sizing: border-box;
      border-radius: 0.5rem;
      font-family: 'overpass-mono';
      font-size: 12px;
      -webkit-font-smoothing: antialiased;
      color: #efeaea;
      transition:
        background-color 0.4s,
        color 0.4s;
    }

    ::-webkit-scrollbar {
      width: 0.45rem;
      height: 0.45rem;
    }

    ::-webkit-scrollbar-track {
      background: #151517;
    }

    ::-webkit-scrollbar-thumb {
      background: #727272;
    }

    #bar {
      -webkit-app-region: drag;
      padding: 0;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      color: #b0d944;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 100;
      width: 100%;
      left: 0;
      top: 0;
      background: #151517;
      height: 2rem;
    }

    #bar:hover {
      outline: #b0d944;
    }

    pear-ctrl {
      margin-top: 0.5625rem;
    }

    pear-ctrl[data-platform='darwin'] {
      margin-top: 1rem;
      margin-left: 0.5rem;
    }

    a:visited,
    a:active,
    a {
      color: #b0d944;
      outline: none;
      text-decoration: none;
    }
  </style>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <doctor-checklist></doctor-checklist>
  <pear-version></pear-version>
  <pear-logo></pear-logo>

  <script type="module" src="./lib/doctor-checklist.js"></script>
  <script type="module" src="./lib/pear-version.js"></script>
  <script type="module" src="./lib/pear-logo.js"></script>
</body>
