<!DOCTYPE HTML>

<body>
  <style>
    @font-face {
      font-family: 'overpass-mono';
      src: url('~redhat-overpass-font/webfonts/overpass-mono-webfont/overpass-mono-regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'overpass-mono';
      src: url('~redhat-overpass-font/webfonts/overpass-mono-webfont/overpass-mono-bold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }

    body {
      background: #151517;
      box-sizing: border-box;
      border-radius: 8px;
      font-family: 'overpass-mono';
      -webkit-font-smoothing: antialiased;
      color: #efeaea;
      transition:
        background-color 0.4s,
        color 0.4s;
    }

    ::-webkit-scrollbar {
      width: 7px;
      height: 7px;
    }

    ::-webkit-scrollbar-track {
      background: #151517;
    }

    ::-webkit-scrollbar-thumb {
      background: #727272;
    }

    #bar {
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      padding: 0;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      color: #b0d944;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 100;
      width: 100%;
      left: 0;
      top: 0;
    }

    #bar:hover {
      outline: #b0d944;
    }

    pear-ctrl {
      margin-top: 9px;
    }

    pear-ctrl[data-platform='darwin'] {
      margin-top: 16px;
      margin-left: 8px;
    }

    a:visited,
    a:active,
    a {
      color: #b0d944;
      outline: none;
      text-decoration: none;
    }
  </style>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <doctor-checklist></doctor-checklist>
  <script type="module" src="./lib/doctor-checklist.js"></script>
</body>
